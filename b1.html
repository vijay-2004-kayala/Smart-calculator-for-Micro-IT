<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3c3c52);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .container h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .btn {
      display: inline-block;
      background: #00d4ff;
      color: #1e1e2f;
      padding: 12px 25px;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ffffff;
      color: #1e1e2f;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 20px;
      }

      .container h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Calculator</h1>
    <p>A simple and sleek way to perform your daily calculations.</p>
    <a href="calculator.html" </a>
    <a href="b2.html" class="btn">Launch calculator</a>
  </div>
</body>
</html>
