<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Wallpaper Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #222;
      background: #f1f4f9;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: 'π ∑ ∞ ∫ √ Δ θ ∂ ≈ ≠ ∇ ∛ ⊕ ⊗ ∅ ∴ ∵';
      position: absolute;
      white-space: pre-wrap;
      font-size: 6rem;
      line-height: 6rem;
      letter-spacing: 1rem;
      color: rgba(0, 0, 0, 0.03);
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
      background-size: 200px 200px;
      background-repeat: repeat;
      text-align: center;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 4rem;
      text-align: center;
      
    }

    h1 {
      font-size: 3rem;
    }

    p {
      font-size: 1.2rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Math Space</h1>
    <p>Maths is the language of the Universe...</p>
    <a href="b1.html" class="start-button">Start</a> 
  </div>
</body>
</html>
